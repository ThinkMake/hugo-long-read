<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href="/css/main.css">
        <link rel="stylesheet" media="print" href="/css/print.css">

        <!-- Update these to match your content -->        

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <title>Hugo Long Read</title>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Hugo Long Read" />
        <meta property="og:title"  content="Hugo Long Read" />
        
        <meta name="description"         content="A simple open-source Hugo theme for lengthly single page websites, designed by Mark Hurrell" />
        <meta name="twitter:description" content="A simple open-source Hugo theme for lengthly single page websites, designed by Mark Hurrell" />
        <meta property="og:description"  content="A simple open-source Hugo theme for lengthly single page websites, designed by Mark Hurrell" />
        
        <meta name="twitter:image" content="https://raw.githubusercontent.com/ThinkMake/hugo-long-read/main/assets/social-card.jpg" />
        <meta property="og:image"  content="https://raw.githubusercontent.com/ThinkMake/hugo-long-read/main/assets/social-card.jpg" />

    </head>
    <body>
        {{- block "main" . }}{{- end }}
        {{ $js := resources.Get "js/main.js" }}
        <script src="{{ $js.Permalink }}"></script>
    </body>
</html>
